<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
</head>

<body>
  <div id="root">
    <div id="gameView">
      <div id="msg">
        游戏暂停
      </div>
    </div>
    <div style="display: flex;flex-direction: column;">
      <div id="nextView"></div>
      <div id="scoreView">

      </div>
      <div style="padding: 10px;">
        <p>
          使用键盘进行游戏：
        </p>
        <p>
          ↑：旋转
        </p>
        <p>
          ↓：向下
        </p>
        <p>
          ←：左
        </p>
        <p>
          →：右
        </p>
        <p>
          空格：暂停/恢复/开始
        </p>
      </div>
    </div>
  </div>
</body>

</html>
